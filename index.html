<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorting Visualizer Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Sorting Visualizer ðŸš€</h1>
  <button id="toggle-mode">ðŸŒ™ Dark Mode</button>
</header>

<section class="controls">
  <select id="algo-select">
    <option value="bubble">Bubble Sort</option>
    <option value="selection">Selection Sort</option>
    <option value="insertion">Insertion Sort</option>
    <option value="quick">Quick Sort</option>
    <option value="merge">Merge Sort</option>
  </select>

  <input type="number" id="size" min="5" max="100" value="30">
  <label for="size">Size</label>

  <input type="range" id="speed" min="1" max="100" value="50">
  <label for="speed">Speed</label>

  <button onclick="generateArray()">Generate</button>
  <button onclick="startSort()">Start</button>
  <button onclick="resetArray()">Reset</button>
</section>

<section class="stats">
  <span>Comparisons: <span id="comparisons">0</span></span> | 
  <span>Swaps: <span id="swaps">0</span></span> |
  <span>Time: <span id="timer">0.0</span> sec</span>
</section>

<div id="array-container"></div>

<script src="script.js"></script>
</body>
</html>
